<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Content page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
</head>
<body>
<p>
    <span><a class="btn btn-primary" href="#" th:href="@{/books}"> Books</a></span>
    <span><a class="btn btn-primary" href="#" th:href="@{/publishers}">Publishers</a></span>
</p>
<div layout:fragment="content">

    <h2 class="display-2 my-3" th:text="${'New publisher'}">New publisher</h2>

    <form action="" novalidate th:action="@{/publishers/}" th:object="${publisher}" method="post">
        <div class="form-group">
            <label for="name">name</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="name" required th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{name}">
                Please provide a name!
            </div>
        </div>
        <div class="form-group">
            <label for="address">address</label>
            <textarea th:field="*{address}" class="form-control" id="address" rows="5" required th:errorclass="is-invalid"></textarea>
            <div class="invalid-feedback" th:errors="*{address}">
                Please provide an address!
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>
</body>
</html>
