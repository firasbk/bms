<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Content page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
</head>
<body>
<p>
    <span><a class="btn btn-primary" href="#" th:href="@{/books}"> Books</a></span>
    <span><a class="btn btn-primary" href="#" th:href="@{/publishers}">Publishers</a></span>
</p>
<div layout:fragment="content">

    <h2 class="display-2 my-3" th:text="${'Edit book'}">Edit book</h2>

    <form action="" novalidate th:action="@{/books/__${book.id}__}" th:object="${book}" method="post">
        <!-- Other form inputs -->
        <input type="hidden" name="id" th:value="${book.id}" />

        <div class="form-group">
            <label for="title">Title</label>
            <input th:field="*{title}" type="text" class="form-control" id="title" placeholder="Title" required th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{title}">
                Please provide a title!
            </div>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <textarea th:field="*{author}" class="form-control" id="author" rows="5" required th:errorclass="is-invalid"></textarea>
            <div class="invalid-feedback" th:errors="*{author}">
                Please provide a description!
            </div>
        </div>
        <div class="form-group">
            <label for="publisher">Publisher</label>
                        <select th:field="*{publisher}" class="form-control" id="publisher">
                            <option value="1">HarperCollins Publishers</option>
                            <option value="2">Secker & Warburg</option>
                            <option value="3">Charles Scribner Sons</option>
                            <option value="4">Thomas Egerton</option>
                            <option value="5">Little, Brown and Company</option>
                        </select>
            <div class="invalid-feedback" th:errors="*{publisher}">
                Please select a publisher!
            </div>
        </div>

        <div class="form-group">
            <label for="genre">Genre</label>
            <select th:field="*{genre}" class="form-control" id="genre">
                <option value="1">Fiction</option>
                <option value="2">Science Fiction</option>
                <option value="3">Classics</option>
                <option value="4">Romance</option>
                <option value="5">Coming of Age</option>
            </select>
            <div class="invalid-feedback" th:errors="*{genre}">
                Please select a genre!
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>
</body>
</html>
