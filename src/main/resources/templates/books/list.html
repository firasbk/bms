<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Content page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
</head>
<body>
<p>
    <span><a class="btn btn-primary" href="#" th:href="@{/books}"> Books</a></span>
    <span><a class="btn btn-primary" href="#" th:href="@{/publishers}">Publishers</a></span>
</p>
<h1>List of Books</h1>
<p><a class="btn btn-primary" href="#" th:href="@{/books/new}">New Book</a></p>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Publisher</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title != null} ? ${book.title} : 'None'"></td>
        <td th:text="${book.author != null} ? ${book.author} : 'None'"></td>
        <td th:text="${book.genre.name != null} ? ${book.genre.name} : 'None'"></td>
        <td th:text="${book.publisher.name != null} ? ${book.publisher.name} : 'None'"></td>
    </tr>
    </tbody>
</table>
<div layout:fragment="content">
    <h2 class="display-2 my-3">My Books</h2>
    <div class="list-group">

        <a th:each="book : ${books}" th:href="@{/books/{id}(id=${book.id})}" class="list-group-item list-group-item-action list-group-item-danger">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <h5 th:text="${book.title != null} ? ${book.title} : 'None'" class="mb-1">Bad machine</h5>
            </div>
            <p th:text="${book.author != null} ? ${book.author} : 'None'" class="mb-1">Austin Games.</p>
            <p th:text="${book.genre.name != null} ? ${book.genre.name} : 'None'" class="mb-1"> genre</p>
        <br>
            <br>
        </a>

    </div>
</div>
</body>
</html>
