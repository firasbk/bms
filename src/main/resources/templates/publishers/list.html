<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Content page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
</head>
<body>
<p>
    <span><a class="btn btn-primary" href="#" th:href="@{/books}"> Books</a></span>
    <span><a class="btn btn-primary" href="#" th:href="@{/publishers}">Publishers</a></span>
</p>
<h1>List of Publishers</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>address</th>
        <th>name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="publisher : ${publishers}">
        <td th:text="${publisher.id}"></td>
        <td th:text="${publisher.address != null} ? ${publisher.address} : 'None'"></td>
        <td th:text="${publisher.name != null} ? ${publisher.name} : 'None'"></td>
    </tr>
    </tbody>
</table>
<div layout:fragment="content">
    <h2 class="display-2 my-3">My publishers</h2>
    <div class="list-group">

        <a th:each="publisher : ${publishers}" th:href="@{/publishers/{id}(id=${publisher.id})}" class="list-group-item list-group-item-action list-group-item-danger">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <h5 th:text="${publisher.name != null} ? ${publisher.name} : 'None'" class="mb-1">name</h5>
            </div>
            <p th:text="${publisher.address != null} ? ${publisher.address} : 'None'" class="mb-1">address</p>
            <br>
            <br>
        </a>

    </div>
</div>
</body>
</html>
